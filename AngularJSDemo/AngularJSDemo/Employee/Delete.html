<div class="panel panel-primary">

    <div class="panel-heading">Delete Employee</div>
    <div class="panel-body">
        <!--<form class="form-horizontal" style="max-width: 500px;">-->
        <form class="form-horizontal" role="form" id="Delete" name="Delete">

            <div class="form-group">
                <label for="firstname" class="col-sm-2 control-label">First Name:</label>
                <div class="col-sm-4">
                    <input type="text" id="firstname" name="firstname" class="form-control"
                           ng-model="firstname" ng-disabled="true" />
                </div>
            </div>

            <div class="form-group">
                <label for="lastname" class="col-sm-2 control-label">Last Name:</label>
                <div class="col-sm-4">
                    <input type="text" id="lastname" name="lastname" class="form-control"
                           ng-model="lastname" ng-disabled="true" />
                </div>
            </div>

            <div class="form-group">
                <label for="country" class="col-sm-2 control-label">Country:</label>
                <div class="col-sm-4">
                    <select class="form-control" id="country" ng-model="country" ng-options="c.Value as c.Text for c in countries" ng-change="getStates()" ng-disabled="true"></select>
                </div>
            </div>

            <div class="form-group">
                <label for="state" class="col-sm-2 control-label">State:</label>
                <div class="col-sm-4">
                    <select class="form-control" id="state" ng-model="state" ng-options="s.Value as s.Text for s in states" ng-disabled="true"></select>
                </div>
            </div>

            <div class="form-group">
                <label for="salary" class="col-sm-2 control-label">Current Salary:</label>
                <div class="col-sm-4">
                    <input type="text" id="salary" name="salary" class="form-control"
                           ng-model="salary" ng-disabled="true" />
                </div>
            </div>

            <div class="form-group">
                <label for="dob" class="col-sm-2 control-label">Date of Birth:</label>
                <div class="col-sm-4">
                    <input type="date" id="dob" name="dob" class="form-control"
                           ng-model="dob" ng-disabled="true" />
                </div>
            </div>

            <div class="form-group">
                <label for="description" class="col-sm-2 control-label">Description:</label>
                <div class="col-sm-4">
                    <input type="text" id="description" name="description" class="form-control"
                           ng-model="description" ng-disabled="true" />
                </div>
            </div>

            <div class="form-group">
                <label for="active" class="col-sm-2 control-label">Active:</label>
                <div class="col-sm-1">
                    <!--<input type="checkbox" id="active" name="active" class="checkbox"
                               ng-model="active" ng-disabled="true" />-->
                    <span class="label" ng-class="{true:'label-success', false:'label-danger', '':'hidden'}[active]">{{ active ? 'Active' : 'Inactive' }}</span>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-4 col-md-offset-3 col-sm-3 col-sm-offset-3 ">
                    <a class="btn btn-warning" href="#/list">
                        <i class="glyphicon glyphicon-remove-sign"></i> Cancel
                    </a>

                    <button type="submit" class="btn btn-danger" ng-click="delete()">
                        <i class="glyphicon glyphicon-trash"></i> Delete
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
